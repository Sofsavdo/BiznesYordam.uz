<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>BiznesYordam - O'zbekiston Marketplace Fulfillment Platform</title>
    <meta name="description" content="Professional marketplace fulfillment platform for Uzbekistan businesses. Connect with Uzum, Wildberries, Yandex Market, and Ozon. Grow your business today!" />
    <meta name="keywords" content="uzbekistan marketplace, fulfillment, biznes yordam, uzum, wildberries, yandex market, ozon, e-commerce, business growth" />
    <meta name="author" content="BiznesYordam Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://biznes-yordam.onrender.com/" />
    <meta property="og:title" content="BiznesYordam - O'zbekiston Marketplace Platform" />
    <meta property="og:description" content="Professional marketplace fulfillment platform for Uzbekistan businesses. Connect with major marketplaces and grow your business." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://biznes-yordam.onrender.com/" />
    <meta property="twitter:title" content="BiznesYordam - O'zbekiston Marketplace Platform" />
    <meta property="twitter:description" content="Professional marketplace fulfillment platform for Uzbekistan businesses." />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://biznes-yordam.onrender.com/" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Uzbek" />
    <meta name="geo.region" content="UZ" />
    <meta name="geo.placename" content="Uzbekistan" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BiznesYordam",
      "url": "https://biznes-yordam.onrender.com",
      "description": "Professional marketplace fulfillment platform for Uzbekistan businesses",
      "areaServed": "Uzbekistan",
      "serviceType": "E-commerce Fulfillment Services"
    }
    </script>

    <!-- Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Translate Styles -->
    <style>
      /* Hide Google Translate banner */
      .goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
      .skiptranslate > iframe {
        display: none !important;
      }
      /* Style the widget */
      .goog-te-gadget-simple {
        background-color: transparent !important;
        border: 1px solid #e2e8f0 !important;
        padding: 6px 12px !important;
        border-radius: 8px !important;
        font-size: 14px !important;
        font-family: inherit !important;
      }
      .goog-te-gadget-simple:hover {
        background-color: #f8fafc !important;
      }
      .goog-te-gadget-simple .goog-te-menu-value span:first-child {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
