services:
  - type: web
    name: biznesyordam-backend
    env: node
    plan: starter   # Render'ning bepul plani
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Render ichida qo'lda qo'shiladi
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://biznesyordam.uz,https://www.biznesyordam.uz
      - key: FRONTEND_ORIGIN
        value: https://biznesyordam.uz
      - key: VITE_API_URL
        value: https://biznesyordam.uz
      - key: DATABASE_AUTO_SETUP
        value: "true"
    domains:
      - biznesyordam.uz
      - www.biznesyordam.uz
